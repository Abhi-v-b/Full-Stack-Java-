<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title id="pageTitle" th:text="${book.id} ? 'Edit Book' : 'Add New Book'">Book Form</title>
</head>
<body>
    <div id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${book.id} ? 'Edit Book' : 'Add New Book'">Book Form</h1>
            <a href="/books" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Books
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{${book.id} ? '/books/' + ${book.id} : '/books'}" 
                      th:object="${book}" 
                      method="post" 
                      id="bookForm" 
                      class="needs-validation" 
                      novalidate>
                    
                    <input type="hidden" th:if="${book.id}" th:field="*{id}" />

                    <div class="row">
                        <!-- Title -->
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="title" 
                                   th:field="*{title}" 
                                   required>
                            <div class="invalid-feedback">Title is required</div>
                        </div>

                        <!-- Author -->
                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="author" 
                                   th:field="*{author}" 
                                   required>
                            <div class="invalid-feedback">Author is required</div>
                        </div>

                        <!-- ISBN -->
                        <div class="col-md-6 mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="isbn" 
                                   th:field="*{isbn}" 
                                   required>
                            <div class="invalid-feedback">ISBN is required</div>
                        </div>

                        <!-- Publication Year -->
                        <div class="col-md-6 mb-3">
                            <label for="publicationYear" class="form-label">Publication Year</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="publicationYear" 
                                   th:field="*{publicationYear}" 
                                   required>
                            <div class="invalid-feedback">Publication year is required and must be in the past</div>
                        </div>

                        <!-- Publisher -->
                        <div class="col-md-6 mb-3">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="publisher" 
                                   th:field="*{publisher}">
                        </div>

                        <!-- Category -->
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" th:field="*{category}">
                                <option value="">Select Category</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Science">Science</option>
                                <option value="Technology">Technology</option>
                                <option value="History">History</option>
                                <option value="Biography">Biography</option>
                                <option value="Children">Children</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Quantity -->
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="quantity" 
                                   th:field="*{quantity}" 
                                   min="0" 
                                   required>
                            <div class="invalid-feedback">Quantity must be 0 or greater</div>
                        </div>

                        <!-- Location -->
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="location" 
                                   th:field="*{location}">
                        </div>

                        <!-- Description -->
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      th:field="*{description}" 
                                      rows="3"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:text="${book.id} ? 'Update Book' : 'Save Book'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
