<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: html}">
<head>
    <title id="pageTitle" th:text="${user.id} ? 'Edit User' : 'Add New User'">User Form</title>
</head>
<body>
    <div id="mainContent">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 th:text="${user.id} ? 'Edit User' : 'Add New User'">User Form</h1>
            <a href="/users" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Users
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{${user.id} ? '/users/' + ${user.id} : '/users'}" 
                      th:object="${user}" 
                      method="post" 
                      id="userForm" 
                      class="needs-validation" 
                      novalidate>
                    
                    <input type="hidden" th:if="${user.id}" th:field="*{id}" />

                    <div class="row">
                        <!-- First Name -->
                        <div class="col-md-6 mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="firstName" 
                                   th:field="*{firstName}" 
                                   required>
                            <div class="invalid-feedback">First name is required</div>
                        </div>

                        <!-- Last Name -->
                        <div class="col-md-6 mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="lastName" 
                                   th:field="*{lastName}" 
                                   required>
                            <div class="invalid-feedback">Last name is required</div>
                        </div>

                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}" 
                                   required>
                            <div class="invalid-feedback">Please provide a valid email address</div>
                        </div>

                        <!-- Phone Number -->
                        <div class="col-md-6 mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phoneNumber" 
                                   th:field="*{phoneNumber}" 
                                   required>
                            <div class="invalid-feedback">Phone number is required</div>
                        </div>

                        <!-- Address -->
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" 
                                      id="address" 
                                      th:field="*{address}" 
                                      rows="3"></textarea>
                        </div>

                        <!-- Active Status -->
                        <div class="col-12 mb-3" th:if="${user.id}">
                            <div class="form-check">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       id="active" 
                                       th:field="*{active}">
                                <label class="form-check-label" for="active">
                                    Active User
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span th:text="${user.id} ? 'Update User' : 'Save User'">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
